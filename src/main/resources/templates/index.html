<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/mystyle.css}" rel="stylesheet"/>
</head>
<body>
<div>
    <h1>Online calculator</h1>
    <form action="#" th:action="@{/todo}" th:object="${operation}" method="post">
        <p>First value: <input type="text" th:field="*{firstValue}"/></p>
        <p>Second value: <input type="text" th:field="*{secondValue}"/></p>
        <p>Type:
            <select name="type">
                <option th:each="tp : ${T(com.example.test.model.OperationType).values()}"
                        th:value="${tp}"
                        th:text="${tp.displayValue}"></option>
            </select>
        </p>
        <p><input type="submit" value="Calculate"/></p>
    </form>
    <h1>Result</h1>
    <input type="text" th:field="${operationResult.result}"/>
</div>
</body>
</html>
